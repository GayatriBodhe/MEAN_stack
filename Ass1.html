<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration</h2>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <span id="firstNameError" class="error"></span>
            <br><br>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <span id="lastNameError" class="error"></span>
            <br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <span id="ageError" class="error"></span>
            <br><br>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            let valid = true;
            
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let age = document.getElementById("age").value;

            let namePattern = /^[A-Za-z]+$/;

            document.getElementById("firstNameError").textContent = "";
            document.getElementById("lastNameError").textContent = "";
            document.getElementById("ageError").textContent = "";

            if (!namePattern.test(firstName)) {
                document.getElementById("firstNameError").textContent = "First name should contain only alphabets.";
                valid = false;
            }
            
            if (!namePattern.test(lastName)) {
                document.getElementById("lastNameError").textContent = "Last name should contain only alphabets.";
                valid = false;
            }
            
            if (age < 18 || age > 50) {
                document.getElementById("ageError").textContent = "Age must be between 18 and 50.";
                valid = false;
            }
            
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
